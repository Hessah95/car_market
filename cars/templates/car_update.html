{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}


<div class="card">
	<h5 class="card-header">Update the information</h5>
	<div class="card-body">
		<p class="card-text">
			<form action="{% url 'car-update' car_obj.id %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" value="Update">
			</form>
		</p>
	</div> <!-- end of card-body -->
</div> <!-- end of card -->

{% endblock content %}
